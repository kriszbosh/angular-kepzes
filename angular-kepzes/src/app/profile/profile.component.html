<div class="card">
  <div class="card-header">
    Profile
    <div class="card-body">


      <form>
        <div class="row">
          <div class="form-group col-md-5">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group col-md-5">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-5">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="form-group col-md-5">
            <label for="passwordConfirm">Confirm password</label>
            <input type="text" class="form-control" id="passwordConfirm" placeholder="Confirm Password" required>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="profilePicture">
              <label class="custom-file-label" for="inputGroupFile04">Choose profile picture</label>
            </div>
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-success">Apply changes</button>
        </div>

      </form>
    </div>
  </div>
</div>
